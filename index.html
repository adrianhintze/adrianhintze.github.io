<html>
    <head>
        <script async src="https://apps.bazaarvoice.com/deployments/test-anchovy/main_site/staging/en_GB/bv.js"></script>
    </head>
    <body>
        
        <button class="write-a-review-btn" type="button">
            Write Review
        </button>
        <script>
            (function () {
                var reviewButtons = document.querySelectorAll('.write-a-review-btn');
                reviewButtons.forEach(function (button) {
                    button.addEventListener('click', submitBazaarvoiceReview);
                });
                function submitBazaarvoiceReview () {
                    var productId = 'product1';
                    $BV.ui('rr', 'submit_review', {
                        productId: productId,
                        campaignId: 'TEST-CAMPAIGN',
                        injecteddata: {
                            IncentivizedReview: 'True'
                        }
                    });
                }
            })();
        </script>
    </body>
</html>
